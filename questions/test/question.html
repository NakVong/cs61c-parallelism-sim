<pl-question-panel>
    <p>Create a trace table that results in the following state for two threads: y = -2</p>
    <pl-code language="c">
        int y = 0;
        #pragma omp parallel{
            y = y + 1;
            y = y - 2;
        }
    </pl-code>
</pl-question-panel>



<pl-grid>
    <pl-source> <!-- elements in source grid -->
        <pl-element w = 2 h = 0.5 x = 0 y = 0 color = "#ffffff">read y</pl-element>
        <pl-element w = 2 h = 0.5 x = 1 y = 0 color = "#ffffff">y++</pl-element>
        <pl-element w = 2 h = 0.5 x = 2 y = 0 color = "#ffffff">y--</pl-element>
        <pl-element w = 2 h = 0.5 x = 3 y = 0 color = "#ffffff">write y</pl-element>
    </pl-source>

    <pl-destination> <!-- Define how destination grid is prepopulated -->
        <pl-element w = 2 h = 0.5 x = 0 y = 0 color = "#d8bfd8">Main</pl-element>
        <pl-element w = 2 h = 0.5 x = 0 y = 1 color = "#d8bfd8">init y</pl-element>
        <pl-element w = 2 h = 0.5 x = 0 y = 2 color = "#d8bfd8">#pragma omp parallel</pl-element>
        <pl-element w = 2 h = 0.5 x = 1 y = 2 color = "#f08080">thread 1</pl-element>
        <pl-element w = 2 h = 0.5 x = 2 y = 2 color = "#e0ffff">thread 2</pl-element>
    </pl-destination>
    
    <pl-answer-grid> <!-- Define solution grid (not shown to student) -->
        
    </pl-answer-grid>
</pl-grid>
